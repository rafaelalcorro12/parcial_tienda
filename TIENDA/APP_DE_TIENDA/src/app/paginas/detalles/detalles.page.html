<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button size="default" slot="end" [routerLink]="['/carro']">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
        <ion-badge *ngIf="cartItemCount > 0" color="danger"> {{ cartItemCount }}</ion-badge>
      </ion-button>
    </ion-buttons>
    <ion-title>Producto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/products"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="detalles">
  <ion-toolbar color="primary">
    <ion-card color="secondary">
      <ion-card-header>
        <ion-card-title>{{ detalles.title }}</ion-card-title>
      </ion-card-header>
      <img [src]="detalles.image">
      <ion-card-content color="secondary">
        <p>Category: {{ detalles.category }}</p>
        <p>Price: {{ detalles.price | currency:'USD'}}</p>
        <br>
        <p>Description: </p>
        <p>{{ detalles.description }}</p>
        <br>
        <p>Bought: {{ detalles.rating.count }}+</p>
        <p>Rating: {{ detalles.rating.rate }} ‚≠ê</p>
        <ion-button color="light" (click)="addToCart(detalles)">Agregar al Carro</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-toolbar>
</ion-content>
