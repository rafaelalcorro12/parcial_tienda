<ion-header>
  <ion-toolbar>
    <ion-title>Checkout</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cart"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="checkOut" (ngSubmit)="processPayment()">
    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input formControlName="fullName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Número de Tarjeta</ion-label>
      <ion-input type="text" formControlName="cardNumber" maxlength="16"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Expiración</ion-label>
      <ion-input type="text" formControlName="expiryDate" placeholder="MM/YY"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CVV</ion-label>
      <ion-input type="password" formControlName="cvv" maxlength="3"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" color="success" [disabled]="checkOut.invalid">Pagar</ion-button>
  </form>
</ion-content>
